<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid text-center bg-warning p-2 mb-5">
      <h1>Expense Tracker App</h1>
    </div>

    <div class="container w-75 p-4">
      <form id="form" class="">
        <label class="text-capitalize form-label fs-5" for="amount"
          >Choose Expense Amount:</label
        >
        <input
          class="form-control form-control-lg w-100"
          type="number"
          id="amount"
          name="amount"
          placeholder="Type Amount"
          required
        />

        <label class="text-capitalize form-label mt-3 fs-5" for="description"
          >Choose Description:</label
        >
        <input
          class="form-control form-control-lg w-100"
          type="text"
          id="description"
          name="description"
          placeholder="Description"
          required
        />

        <label class="text-capitalize form-label mt-3 fs-5" for="category"
          >Choose Category:</label
        >
        <select
          class="form-select form-select-lg w-100"
          name="category"
          id="category"
          required
        >
          <option disabled selected value="">Select One</option>
          <option value="Fuel">Fuel</option>
          <option value="Food">Food</option>
          <option value="Electricity">Electricity</option>
          <option value="Movie">Movie</option>
        </select>

        <input
          class="btn btn-lg btn-success w-100 mt-3 p-2 text-uppercase fw-bold border-0"
          type="submit"
          name="submit"
          id="submitBtn"
        />
        <input
          class="btn btn-lg btn-dark w-100 mt-3 p-2 text-uppercase fw-bold border-0"
          type="button"
          name="update"
          id="updateBtn"
          value="update"
          style="display: none"
        />
      </form>
    </div>

    <ul
      class="list-unstyled w-75 mt-3 mx-auto list-group fs-5"
      id="expenseList"
    ></ul>

    <!-- AXIOS cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
